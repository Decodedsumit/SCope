syntax = "proto3";

package scope;

service Main {
rpc getCellColorByFeatures (CellColorByFeaturesRequest) returns (CellColorByFeaturesReply) {}
rpc getFeatures (FeatureRequest) returns (FeatureReply) {}
rpc getCoordinates (CoordinateRequest) returns (CoordinateReply) {}
}

message CellColorByFeaturesRequest {
string lfp=1;
repeated string e=2;
repeated string f=3;
bool lte=4;
}

message CellColorByFeaturesReply{
repeated string v=1;
}

message FeatureRequest {
string lfp=1;
string q=2;
}

message FeatureReply {
repeated string v=1;
}

message CoordinateRequest {
string lfp=1;
}

message CoordinateReply {
repeated float x=1;
repeated float y=2;
}

